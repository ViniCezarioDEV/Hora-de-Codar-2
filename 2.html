<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n = parseInt(prompt('Informe um número'));
        if(n >= 0){
            alert('o número informado é positivo');
        }else if(n < 0){
            alert('o número informado é negativo');
        }else{
            alert('o número informado nulo (0)');
        }

    </script>
</body>
</html>
